<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>CSV Mapper</title>
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Upload CSV Files</h1>
        <form id="uploadForm">
            <div class="form-group">
                <label for="source_file">Source File:</label>
                <input type="file" class="form-control-file" id="source_file" name="source_file" required>
            </div>
            <div class="form-group">
                <label for="destination_file">Destination File:</label>
                <input type="file" class="form-control-file" id="destination_file" name="destination_file" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Upload</button>
        </form>
        
        <h2 class="text-center my-4">Map Columns</h2>
        <div id="mappingSection" class="mb-4" style="display: none;">
            <!-- Mapping inputs will be generated by JavaScript -->
        </div>
        <button id="processButton" class="btn btn-success btn-block" style="display: none;">Process</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(response => response.json()).then(data => {
                console.log(data); // For debugging, check the browser's developer console
                // Assuming 'data' contains the lists of columns from both source and destination files
                const mappingSection = document.getElementById('mappingSection');
                mappingSection.innerHTML = ''; // Clear previous mapping inputs
    
                // Example of how you might generate inputs for column mapping
                data.source.forEach((sourceColumn) => {
                    const label = document.createElement('label');
                    label.textContent = `Map ${sourceColumn} to: `;
                    const select = document.createElement('select');
                    data.destination.forEach((destColumn) => {
                        const option = document.createElement('option');
                        option.value = destColumn;
                        option.textContent = destColumn;
                        select.appendChild(option);
                    });
                    mappingSection.appendChild(label);
                    mappingSection.appendChild(select);
                    mappingSection.appendChild(document.createElement('br'));
                });
    
                // Show the mapping section and process button
                mappingSection.style.display = 'block';
                document.getElementById('processButton').style.display = 'block';
            }).catch(error => {
                console.error('Error:', error);
            });
        });
    
        document.getElementById('processButton').addEventListener('click', function() {
            // You need to collect the mapping from the user inputs here
            // This is just an example and needs to be adapted to your actual form structure
            const mapping = {};
            const mappingInputs = document.getElementById('mappingSection').getElementsByTagName('select');
            for (let i = 0; i < mappingInputs.length; i++) {
                const sourceColumn = data.source[i];
                const mappedColumn = mappingInputs[i].value;
                mapping[sourceColumn] = mappedColumn;
            }
    
            // Send the mapping to the server for processing
            fetch('/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ mapping: mapping })
            }).then(response => response.json()).then(data => {
                if (data.success) {
                    window.location.href = '/download/' + data.output_file; // Trigger file download
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
    
</body>
</html>
